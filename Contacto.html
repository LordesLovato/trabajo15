		<main class="titulo">

			
			<h1 class="titulo__contacto" ><strong>Contacto</strong></h1>	
	
			<article>

				<div class="container" >
					
					<form action="#" method="POST"></form> 
					
					<h2>Deja tus datos personales</h2>
					<div class="formulario" class="form-group" >
						<label for="full name ">Edad</label>
						<input class="form-control"  id="age"  type="number" name="edad" max="99">
					
			
					
						<label for="fullName">Nombre y Apellido</label>
						<input class="form-control" placeholder="Lourdes Lovato" id="fullName"    name="fullName" type="text" required>
			

					

					
						<label for="email">Email</label>
						<input class="form-control" name="email" id="email" type="email" placeholder="ejemplo@gmail.com" required>
				
					</div>

			
					<h3>Contanos mas sobre tu problema</h3>

						<div class="contacto" class="form-group" >

							<label for="interest">En que podemos ayudarte?</label>
								<select class="form-control" name="interest" id="interest">
									<option value="Productos">Productos</option>
									<option value="Precios">Precios</option>
									<option value="Envios">Envios</option>
									<option value="Recetas">Recetas</option>
									<option value="Otro">Otro</option>
			
								</select>
						
			
						
							<label for="comments"> Que nesecitas?</label>
							<textarea class="form-control" name="comments" id="comments" cols="30" rows="10"></textarea>
						</div>

						<div class="form-group">
							<label>
							<input class="form-control" name="spam_me" value="true" type="checkbox" > Deseo que me envien muchos mails a spam
							</label>
						</div>

							<button type="submit" class="btn btn-primary"  > Enviar
				
							</button>
			
							<form>
								<hr>
								<h2>Form de Suscripcion</h2>
								<form action="#"></form>
							</form>

						<div class="form-group">
							<input  class="form-control" name="email" id="sub" type="email" placeholder="ejemplo@gmail.com">
							<button type="submit" class="btn btn-primary" >Suscribirse</button>

	

						</div>

				</div>			
			</article>
